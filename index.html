<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//HbbTV//1.1.1//EN" "http://www.hbbtv.org/dtd/HbbTV-1.1.1.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>ReactJS Experimental App on HbbTV</title>
  <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
  <meta charset="UTF-8" /> 
  <meta http-equiv="content-type" content="application/vnd.hbbtv.xhtml+xml;" />
  <link rel="stylesheet" type="text/css" href="./reacttv/css/main.css" />
  <script src="./reacttv/lib/react.js"></script>
  <script src="./reacttv/lib/react-dom.js"></script>
  <!-- <script src="./reacttv/lib/browser.js"></script> -->
  <!-- <script src="./reacttv/lib/jquery.js"></script> -->
  <!-- <script src="./reacttv/lib/remarkable.js"></script> -->
</head>
<body onload="initApp()">
  <div>
    <object id="appMan" type="application/oipfApplicationManager" style="width:0; height:0; position: absolute;" ></object>
    <object id="oipfcfg" type="application/oipfConfiguration" style="position: absolute;width: 0px; height: 0px"></object>
    <object id="capabilities" type="application/oipfCapabilities" style="position: absolute; width: 0px; height: 0px"></object>
    <object id="recorder" type="application/oipfRecordingScheduler" style="position: absolute;width: 0px; height: 0px"></object>
  </div>

  <div id="container">
    <div id="content" style="margin:5%;">
      
    </div>
  </div>
<script>
  function initApp() {  
    try {
      Application = document.getElementById('appMan').getOwnerApplication(document);
      Application.show();
    } catch (e) {
      // ignore
    }  
  }

  </script>

<!-- <script type="text/javascript" src="./reacttv/js/CapVerifier.js"></script> -->
<script type="text/javascript" src="./reacttv/js/main.js"></script>
</body>
</html>
